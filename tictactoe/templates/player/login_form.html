{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <form role="form"
          action="{% url 'player_login' %}"
          method="post">
          {% csrf_token %}
          <p>please login</p>
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">sign in</button>
    </form>
{% endblock %}
