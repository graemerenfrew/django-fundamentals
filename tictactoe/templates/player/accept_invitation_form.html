{% extends "base.html" %}
{% block title %}
    Accept Invitation
{% endblock title %}

{% block content %}
    <div class="well col-md-6">
        <p>User {{ invitation.from_user }} has invited you to a game.
            They included this mesasge:</p>
        <blockquote><p> {{ invitation.message }}</p></blockquote>
        <form action="" method="post">
                {% csrf_token %}
                <button type="submit" name="accept" value="ok" class="btn btn-success">accept invitation</button>
                <button type="submit" name="deny" value="no" class="btn btn-warning">deny invitation</button>
        </form>
    </div>
{% endblock content %}
